<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notebook Submission Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    /* [existing styled CSS from before] */
  </style>
</head>
<body>
  <div class="container">
    <h1>Notebook Submission Tracker</h1>
    <div id="controls">
      <input type="date" id="newDateInput" />
      <button id="addDateBtn">Add Submission Date</button>
      <button class="reset-btn" id="resetAllBtn">Reset All Statuses</button>
    </div>
    <div class="table-wrapper">
      <table>
        <thead id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const FUNC_LOAD = '/.netlify/functions/load';
    const FUNC_SAVE = '/.netlify/functions/save';
    let tracker;

    async function loadTracker() {
      try {
        const res = await fetch(FUNC_LOAD);
        tracker = await res.json();
      } catch (e) {
        tracker = null;
      }
      // Ensure structure
      if (!tracker || !tracker.dates || !tracker.data) {
        tracker = { dates: [], data: {} };
        for (let i = 1; i <= 33; i++) tracker.data[i] = {};
      }
      render();
    }

    async function saveTracker() {
      await fetch(FUNC_SAVE, {
        method: 'POST',
        body: JSON.stringify(tracker)
      });
    }

    // [render(), event handlers, identical to previous script but calling saveTracker()]

    document.addEventListener('DOMContentLoaded', loadTracker);
  </script>
</body>
</html>

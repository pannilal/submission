<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Notebook Submission Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #eef1f5;
      color: #333;
      padding: 20px;
    }
    /* Outer card */
    .tracker-card {
      max-width: 960px;
      margin: auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      background: #fff;
    }
    /* Blue header bar */
    .tracker-header {
      background: #0069d9;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .tracker-header h1 {
      font-size: 1.8rem;
      line-height: 1.2;
    }
    /* Controls panel */
    .controls {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 15px 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .controls input[type="date"] {
      padding: 8px 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .controls button {
      padding: 8px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .controls #add-date {
      background: #28a745;
      color: #fff;
    }
    .controls #add-date:hover {
      background: #218838;
    }
    .controls #reset-all {
      background: #dc3545;
      color: #fff;
    }
    .controls #reset-all:hover {
      background: #c82333;
    }
    /* Table styling */
    .table-wrapper {
      overflow-x: auto;
      background: #fff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #e0e0e0;
    }
    thead th {
      background: #0069d9;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    tbody tr:nth-child(odd) {
      background: #f9f9f9;
    }
    .remove-date {
      background: none;
      border: none;
      color: #fff;
      margin-left: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .remove-date:hover {
      color: #ffcccc;
    }
  </style>
</head>
<body>

  <div class="tracker-card">
    <div class="tracker-header">
      <h1>Notebook Submission Tracker</h1>
    </div>

    <div class="controls">
      <input type="date" id="date-input">
      <button id="add-date">Add Submission Date</button>
      <button id="reset-all">Reset All</button>
    </div>

    <div class="table-wrapper">
      <table id="tracker-table"></table>
    </div>
  </div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // ─── YOUR HARDCODED FNAC SECRET ──────────────────────────
    const FNAC_SECRET =
      'fnacapi_omd2ZXJzaW9uAWdwYXlsb2FkWFiiYmlkcjQyOTI3NzQ1ODYwNTI3Nzc2MWZzZWNyZXR4OGo2cDlYUlR6YmR3NXlFc1BRWjhFNFBTRlBYUnpVdkZXazNVSWgzWE5YMUg5dXl4MjgvbWhVZz09';

    // ─── SUPABASE CONFIG ─────────────────────────────────────
    const SUPABASE_URL = 'https://auirudgmwlkdscgodwte.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF1aXJ1ZGdtd2xrZHNjZ29kd3RlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU2NTI4OTgsImV4cCI6MjA2MTIyODg5OH0.ItuC1WisauB7SpDI0U4Qxl0Qz77IeSMpqh4NWrIej-A';
    // rename to avoid clashing with the injected global
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const TABLE_NAME = 'tracker';
    const ROW_ID     = 'notebookTracker';

    // ─── STATE ───────────────────────────────────────────────
    let tracker = { dates: [], data: {} };

    // Initialize structure to always have roll nos 1–33 and boolean flags
    function initData(serverData) {
      const { dates = [], data = {} } = serverData || {};
      tracker.dates = Array.isArray(dates) ? dates : [];
      tracker.data  = (data && typeof data === 'object') ? data : {};
      for (let r = 1; r <= 33; r++) {
        if (!tracker.data[r]) tracker.data[r] = {};
        tracker.dates.forEach(d => {
          if (typeof tracker.data[r][d] !== 'boolean') {
            tracker.data[r][d] = false;
          }
        });
      }
    }

    // ─── LOAD ────────────────────────────────────────────────
    async function loadTracker() {
      try {
        const { data, error } = await supabaseClient
          .from(TABLE_NAME)
          .select('data')
          .eq('id', ROW_ID)
          .single();
        if (error && error.code !== 'PGRST116') throw error;
        initData(data?.data);
      } catch (e) {
        console.warn('Supabase load failed, falling back to localStorage', e);
        const stored = localStorage.getItem('submissionTracker');
        initData(stored ? JSON.parse(stored) : {});
      }
      render();
    }

    // ─── SAVE ────────────────────────────────────────────────
    async function saveTracker() {
      try {
        const payload = { id: ROW_ID, data: tracker };
        const { error } = await supabaseClient
          .from(TABLE_NAME)
          .upsert(payload, { onConflict: 'id' });
        if (error) throw error;
      } catch (e) {
        console.error('Supabase save failed', e);
      }
      localStorage.setItem('submissionTracker', JSON.stringify(tracker));
    }

    // ─── RENDER ─────────────────────────────────────────────
    function render() {
      const tbl = document.getElementById('tracker-table');
      tbl.innerHTML = '';

      // Header row
      const thead = document.createElement('thead');
      const hr    = document.createElement('tr');
      hr.innerHTML = '<th>Roll No.</th>' +
        tracker.dates.map(d =>
          `<th>${d}<button class="remove-date" data-date="${d}">×</button></th>`
        ).join('');
      thead.appendChild(hr);
      tbl.appendChild(thead);

      // Body rows
      const tbody = document.createElement('tbody');
      for (let r = 1; r <= 33; r++) {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${r}</td>` +
          tracker.dates.map(d =>
            `<td><input type="checkbox" data-roll="${r}" data-date="${d}"${
              tracker.data[r][d] ? ' checked' : ''
            }></td>`
          ).join('');
        tbody.appendChild(row);
      }
      tbl.appendChild(tbody);

      // Wire up checkbox change events
      tbl.querySelectorAll('input[type=checkbox]').forEach(cb => {
        cb.addEventListener('change', () => {
          const r = cb.dataset.roll, d = cb.dataset.date;
          tracker.data[r][d] = cb.checked;
          saveTracker();
        });
      });

      // Wire up remove-date buttons
      tbl.querySelectorAll('.remove-date').forEach(btn => {
        btn.addEventListener('click', () => {
          const d = btn.dataset.date;
          tracker.dates = tracker.dates.filter(x => x !== d);
          for (let r = 1; r <= 33; r++) delete tracker.data[r][d];
          saveTracker();
          render();
        });
      });
    }

    // ─── CONTROLS ────────────────────────────────────────────
    document.getElementById('add-date').onclick = () => {
      const d = document.getElementById('date-input').value;
      if (!d) return alert('Select a date.');
      if (tracker.dates.includes(d)) return alert('Date already added.');
      tracker.dates.push(d);
      for (let r = 1; r <= 33; r++) tracker.data[r][d] = false;
      saveTracker();
      render();
    };

    document.getElementById('reset-all').onclick = () => {
      if (!confirm('Clear all statuses?')) return;
      tracker.dates.forEach(d =>
        Object.keys(tracker.data).forEach(r => {
          tracker.data[r][d] = false;
        })
      );
      saveTracker();
      render();
    };

    // ─── STARTUP ────────────────────────────────────────────
    document.addEventListener('DOMContentLoaded', loadTracker);
  </script>
</body>
</html>

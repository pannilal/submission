<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Notebook Submission Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 960px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-top: 0;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
    }
    .controls input,
    .controls button {
      padding: 8px 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .controls button {
      background: #007bff;
      color: #fff;
      border-color: #007bff;
      cursor: pointer;
    }
    .controls button:hover {
      background: #0056b3;
    }
    .table-wrapper {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #e0e0e0;
      min-width: 50px;
    }
    thead th {
      background: #007bff;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tbody tr:nth-child(odd) {
      background: #f9f9f9;
    }
    .remove-date {
      background: none;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-left: 5px;
    }
    .remove-date:hover {
      color: #ffdddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Notebook Submission Tracker</h1>
    <div class="controls">
      <input type="date" id="date-input">
      <button id="add-date">Add Submission Date</button>
      <button id="reset-all">Reset All Statuses</button>
    </div>
    <div class="table-wrapper">
      <table id="tracker-table"></table>
    </div>
  </div>

  <script>
  // ───────────────────────────────────────────────────────────────
  // CONFIG
  const API_LOAD = '/.netlify/functions/load';
  const API_SAVE = '/.netlify/functions/save';

  // ───────────────────────────────────────────────────────────────
  // STATE
  let tracker = {
    dates: [],
    data: {}
  };

  // ───────────────────────────────────────────────────────────────
  // INITIALIZE tracker.data and tracker.dates to safe defaults
  function initData(serverData) {
    const { dates = [], data = {} } = serverData || {};
    tracker.dates = Array.isArray(dates) ? dates : [];
    tracker.data = typeof data === 'object' ? data : {};

    // ensure roll-nos 1–33 exist, and each date key is boolean
    for (let r = 1; r <= 33; r++) {
      if (!tracker.data[r]) tracker.data[r] = {};
      tracker.dates.forEach(d => {
        if (typeof tracker.data[r][d] !== 'boolean') {
          tracker.data[r][d] = false;
        }
      });
    }
  }

  // ───────────────────────────────────────────────────────────────
  // LOAD from Fauna (or localStorage fallback)
  async function loadTracker() {
    try {
      const res = await fetch(API_LOAD);
      if (!res.ok) throw new Error(`Load failed ${res.status}`);
      const json = await res.json();
      initData(json);
    } catch (err) {
      console.warn('Load error, falling back to localStorage', err);
      const stored = localStorage.getItem('submissionTracker');
      if (stored) {
        initData(JSON.parse(stored));
      } else {
        initData({});
      }
    }
    render();
  }

  // ───────────────────────────────────────────────────────────────
  // SAVE to Fauna (and mirror to localStorage)
  async function saveTracker() {
    try {
      await fetch(API_SAVE, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(tracker)
      });
    } catch (err) {
      console.error('Save error (Fauna)', err);
    }
    localStorage.setItem('submissionTracker', JSON.stringify(tracker));
  }

  // ───────────────────────────────────────────────────────────────
  // RENDER TABLE
  function render() {
    const tbl = document.getElementById('tracker-table');
    tbl.innerHTML = '';

    // HEADER
    const thead = document.createElement('thead');
    const hr = document.createElement('tr');
    hr.innerHTML = '<th>Roll No.</th>' +
      tracker.dates.map(d =>
        `<th>${d}<button class="remove-date" data-date="${d}">×</button></th>`
      ).join('');
    thead.appendChild(hr);
    tbl.appendChild(thead);

    // BODY
    const tbody = document.createElement('tbody');
    for (let r = 1; r <= 33; r++) {
      const tr = document.createElement('tr');
      const cellNo = document.createElement('td');
      cellNo.textContent = r;
      tr.appendChild(cellNo);

      tracker.dates.forEach(date => {
        const td = document.createElement('td');
        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.checked = tracker.data[r][date];
        cb.addEventListener('change', () => {
          tracker.data[r][date] = cb.checked;
          saveTracker();
        });
        td.appendChild(cb);
        tr.appendChild(td);
      });

      tbody.appendChild(tr);
    }
    tbl.appendChild(tbody);

    // REMOVE-DATE HANDLERS
    document.querySelectorAll('.remove-date').forEach(btn => {
      btn.addEventListener('click', () => {
        const d = btn.dataset.date;
        tracker.dates = tracker.dates.filter(x => x !== d);
        for (let r = 1; r <= 33; r++) {
          delete tracker.data[r][d];
        }
        saveTracker();
        render();
      });
    });
  }

  // ───────────────────────────────────────────────────────────────
  // CONTROLS
  document.getElementById('add-date').addEventListener('click', () => {
    const input = document.getElementById('date-input');
    const d = input.value;
    if (!d) return alert('Please select a date first.');
    if (tracker.dates.includes(d)) return alert('Date already added.');
    tracker.dates.push(d);
    for (let r = 1; r <= 33; r++) tracker.data[r][d] = false;
    saveTracker();
    render();
  });

  document.getElementById('reset-all').addEventListener('click', () => {
    if (!confirm('Clear all submission statuses?')) return;
    tracker.dates.forEach(d => {
      for (let r = 1; r <= 33; r++) {
        tracker.data[r][d] = false;
      }
    });
    saveTracker();
    render();
  });

  // ───────────────────────────────────────────────────────────────
  // START
  document.addEventListener('DOMContentLoaded', loadTracker);
  </script>
</body>
</html>

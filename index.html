<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Notebook Submission Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      margin: 0; padding: 20px; color: #333;
    }
    .container {
      max-width: 960px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h1 { text-align: center; margin-top: 0; }
    .controls {
      display: flex; flex-wrap: wrap; gap: 10px;
      justify-content: center; margin-bottom: 15px;
    }
    .controls input, .controls button {
      padding: 8px 12px; font-size: 1rem;
      border: 1px solid #ccc; border-radius: 4px;
    }
    .controls button {
      background: #007bff; color: #fff; border-color: #007bff;
      cursor: pointer;
    }
    .controls button:hover { background: #0056b3; }
    .table-wrapper { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; }
    th, td {
      padding: 8px; text-align: center;
      border: 1px solid #e0e0e0; min-width: 50px;
    }
    thead th {
      background: #007bff; color: #fff;
      position: sticky; top: 0; z-index: 1;
    }
    tbody tr:nth-child(odd) { background: #f9f9f9; }
    .remove-date {
      background: none; border: none; color: #fff;
      font-weight: bold; cursor: pointer; margin-left: 5px;
    }
    .remove-date:hover { color: #ffdddd; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Notebook Submission Tracker</h1>
    <div class="controls">
      <input type="date" id="date-input">
      <button id="add-date">Add Submission Date</button>
      <button id="reset-all">Reset All Statuses</button>
    </div>
    <div class="table-wrapper">
      <table id="tracker-table"></table>
    </div>
  </div>

  <script>
    // ───────────────────────────────────────────────────
    // YOUR HARDCODED FNAC SECRET
    const FNAC_SECRET = 
      'fnacapi_omd2ZXJzaW9uAWdwYXlsb2FkWFiiYmlkcjQyOTI3NzQ1ODYwNTI3Nzc2MWZzZWNyZXR4OGo2cDlYUlR6YmR3NXlFc1BRWjhFNFBTRlBYUnpVdkZXazNVSWgzWE5YMUg5dXl4MjgvbWhVZz09';

    // CONFIG
    const API_LOAD = '/.netlify/functions/load';
    const API_SAVE = '/.netlify/functions/save';

    // STATE
    let tracker = { dates: [], data: {} };

    // Ensure shape: dates array + data{1…33:{date:bool}}
    function initData(serverData) {
      const { dates = [], data = {} } = serverData || {};
      tracker.dates = Array.isArray(dates) ? dates : [];
      tracker.data  = typeof data === 'object' ? data : {};

      for (let r = 1; r <= 33; r++) {
        if (!tracker.data[r]) tracker.data[r] = {};
        tracker.dates.forEach(d => {
          if (typeof tracker.data[r][d] !== 'boolean') {
            tracker.data[r][d] = false;
          }
        });
      }
    }

    // Load (Fauna → fallback localStorage)
    async function loadTracker() {
      try {
        const res = await fetch(API_LOAD);
        if (!res.ok) throw new Error(res.status);
        const json = await res.json();
        initData(json);
      } catch {
        console.warn('Load failed, using localStorage');
        const stored = localStorage.getItem('submissionTracker');
        initData(stored ? JSON.parse(stored) : {});
      }
      render();
    }

    // Save (Fauna + mirror to localStorage)
    async function saveTracker() {
      try {
        await fetch(API_SAVE, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(tracker)
        });
      } catch (err) {
        console.error('Fauna save error', err);
      }
      localStorage.setItem('submissionTracker', JSON.stringify(tracker));
    }

    // Build table
    function render() {
      const tbl = document.getElementById('tracker-table');
      tbl.innerHTML = '';

      // Header row
      const thead = document.createElement('thead');
      const hr    = document.createElement('tr');
      hr.innerHTML = '<th>Roll No.</th>' +
        tracker.dates.map(d =>
          `<th>${d}<button class="remove-date" data-date="${d}">×</button></th>`
        ).join('');
      thead.appendChild(hr);
      tbl.appendChild(thead);

      // Body rows
      const tbody = document.createElement('tbody');
      for (let r = 1; r <= 33; r++) {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${r}</td>` +
          tracker.dates.map(d =>
            `<td><input type="checkbox" data-roll="${r}" data-date="${d}"${
              tracker.data[r][d] ? ' checked' : ''
            }></td>`
          ).join('');
        tbody.appendChild(tr);
      }
      tbl.appendChild(tbody);

      // Wire up checkboxes
      tbl.querySelectorAll('input[type=checkbox]').forEach(cb => {
        cb.addEventListener('change', () => {
          const r = cb.dataset.roll, d = cb.dataset.date;
          tracker.data[r][d] = cb.checked;
          saveTracker();
        });
      });

      // Remove-date buttons
      tbl.querySelectorAll('.remove-date').forEach(btn => {
        btn.addEventListener('click', () => {
          const d = btn.dataset.date;
          tracker.dates = tracker.dates.filter(x => x !== d);
          for (let r = 1; r <= 33; r++) delete tracker.data[r][d];
          saveTracker(); render();
        });
      });
    }

    // Controls
    document.getElementById('add-date').addEventListener('click', () => {
      const d = document.getElementById('date-input').value;
      if (!d) return alert('Select a date.');
      if (tracker.dates.includes(d)) return alert('Date already added.');
      tracker.dates.push(d);
      for (let r = 1; r <= 33; r++) tracker.data[r][d] = false;
      saveTracker(); render();
    });
    document.getElementById('reset-all').addEventListener('click', () => {
      if (!confirm('Clear all statuses?')) return;
      tracker.dates.forEach(d =>
        Object.keys(tracker.data).forEach(r => {
          tracker.data[r][d] = false;
        })
      );
      saveTracker(); render();
    });

    // Kickoff
    document.addEventListener('DOMContentLoaded', loadTracker);
  </script>
</body>
</html>

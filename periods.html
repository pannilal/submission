<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Period Tracker</title>
  <script src="classLists_ready.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
    select { padding: 5px; }
  </style>
</head>
<body>
  <h2>Period Status Tracker</h2>
  <select id="period-class"></select>
  <table id="period-table">
    <thead>
      <tr>
        <th>Roll</th>
        <th>Name</th>
        <th>Book</th>
        <th>Notebook</th>
        <th>Attendance</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const dropdown = document.getElementById('period-class');
    const tableBody = document.querySelector('#period-table tbody');

    Object.keys(classLists).forEach(cls => {
      const opt = document.createElement('option');
      opt.value = cls;
      opt.textContent = cls;
      dropdown.appendChild(opt);
    });

    dropdown.addEventListener('change', () => {
      const cls = dropdown.value;
      tableBody.innerHTML = '';
      classLists[cls].forEach((name, idx) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${idx + 1}</td>
          <td>${name}</td>
          <td><select><option>Brought</option><option>Not Brought</option></select></td>
          <td><select><option>Brought</option><option>Not Brought</option></select></td>
          <td><select><option>Present</option><option>Absent</option></select></td>
        `;
        tableBody.appendChild(row);
      });
    });
  </script>
</body>
</html>
